<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"><p>Rock Paper Scissors</p></div>
    <div class="images">
      <div class="choice" id="rock">
        <img src="rock.png" alt="rock" />
        <p>Rock</p>
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="rock" />
        <p>Paper</p>
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="rock" />
        <p>Scissors</p>
      </div>
    </div>
    <div class="scores">
      <p>You <span class="score1">0</span></p>
      <p>Computer <span class="score2">0</span></p>
    </div>
    <div class="result"><span id="result-text"></span></div>
    <script src="script.js"></script>
  </body>
</html>
